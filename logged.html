<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi cuenta - Viajes Inolvidables</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <header class="header">
    <div class="logo">✈️ Viajes Inolvidables</div>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="index.html#experiencias">Experiencias</a>
      <a href="index.html#contacto">Contacto</a>
    </nav>
  </header>

  <main class="layout">
    <section class="main">
      <section class="card">
        <h2>¡Bienvenido, usuario!</h2>
        <p>Has iniciado sesión correctamente</p>
      </section>

      <section class="card">
        <h3>Tus recomendaciones</h3>
        <div class="grid">
          <article class="item-card">
            <img src="images/resort-kathmandu.jpeg" alt="Hostal Katmandú">
            <div class="item-body">
              <h4>Hostal en Katmandú</h4>
              <div class="item-actions">
                <a class="btn small" href="#">Ver más</a>
              </div>
            </div>
          </article>
        </div>
      </section>
    </section>

    <aside class="sidebar">
      <section class="card">
        <img src="images/avatar-placeholder.png" alt="Avatar" class="avatar" style="width:72px; border-radius:50%">
        <div class="user-name">Nombre Apellido</div>
        <a class="btn outline" href="index.html" >Cerrar sesión</a>
      </section>

      <section class="card">
        <h4>Buscar experiencias</h4>
        <input type="search" placeholder="Buscar..." style="width:100%; padding:8px; margin-top:8px; border-radius:6px; border:1px solid #ddd">
      </section>
    </aside>
  </main>
</body>
</html>
